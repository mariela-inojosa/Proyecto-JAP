      font-size: 1.125rem;

      -moz-user-select: none;

      }

</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="username" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi Carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
          <a class="dropdown-item" href="index.html" id="logOut">Cerrar Sesión</a>
        </div>    </div>
  </nav>

  <h3>Carrito</h3>
  <br>

  <div class="cart">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="cartProduct">
      </tbody>
    </table>
    <p class="mr-5 text-right">Subtotal: <span id="subtotal"></span></p>
    <p class="mr-5 text-right">Seleccione su tipo de envío:</p>
    <form id="envio">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary text-right">
        <input type="radio" name="options" id="option1" value="gold" checked> Gold
      </label>
      <label class="btn btn-secondary text-right">
        <input type="radio" name="options" id="option2" value="premium"> Premium
      </label>
      <label class="btn btn-secondary text-right">
        <input type="radio" name="options" id="option3" value="estandar"> Estandar
      </label>
    </div>
    </form>
    <p class="mr-5 text-right">Costo de Envío: <span id="tipoDeEnvio"></span></p>
    <p class="mr-5 text-right">Total: <span id="total"></span></p>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
